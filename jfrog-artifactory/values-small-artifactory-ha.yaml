artifactory:
  masterKeySecretName: "my-masterkey-secret"
  joinKeySecretName: "my-joinkey-secret"      
  license:
    secret: "artifactory-cluster-license"
    dataKey: "artifactory.lic"
  admin:
    ip: "*" # Example: "*" to allow access from anywhere
    username: "admin"
    password: "Admin@123"      
  primary:
    resources:
      requests:
        memory: "4Gi"
        cpu: "2"
      limits:
        memory: "6Gi"
        cpu: "4"
    javaOpts:
      xms: "4g"
      xmx: "4g"
  node:
    replicaCount: 1
    resources:
      requests:
        memory: "4Gi"
        cpu: "2"
      limits:
        memory: "6Gi"
        cpu: "4"
    javaOpts:
      xms: "4g"
      xmx: "4g"

ingress:
  enabled: true
  defaultBackend:
    enabled: true
  # Used to create an Ingress record.
  hosts: ["jfrog.artifactory.local"]
  routerPath: /
  artifactoryPath: /artifactory/
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  # nginx.ingress.kubernetes.io/proxy-body-size: "0"
  labels: {}
  # traffic-type: external
  # traffic-type: internal
  tls: []
  # Secrets must be manually created in the namespace.
  # - secretName: chart-example-tls
  #   hosts:
  #     - artifactory.domain.example

  # Additional ingress rules
  additionalRules: []

